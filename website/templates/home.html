{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<br>
<form method = "POST">
    <h1 align = "center"> Calcolo SCOSTAMENTI CLIENTE</h1>
    <div>
        <br>
        <label for = "codiceCliente"> CODICE CLIENTE </label>
        <input type = "text" class = "form-control" id="codiceCliente" name = "codiceCliente" placeholder=" inserire codice Cliente da cercare"/>
        <br>
        <label for = "tipo"> BUDGET O CONSUNTIVO? </label>
        <select name="tipo" id="tipo">
            <option value = "BUDGET"> Budget </option>
            <option value = "Consuntivo"> Consuntivo </option>
        </select>
        <!--- <input type = "submit" value = "Submit" /> --->
        <br>
        <button type = "submit" class = "btn btn-primary"> CALCOLA </button>
    </div>
</form>
{% endblock %}
